<!DOCTYPE html>
<html lang="my-en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiveScript Chatbot</title>
  <script src="https://unpkg.com/rivescript@2.1.0/dist/rivescript.min.js"></script>
</head>
<body>
  <h1>RiveScript Chatbot</h1>
  <div id="chatbox">
    <div id="output"></div>
    <input type="text" id="input" placeholder="Say something...">
    <button id="send">Send</button>
  </div>

  <script>
    // RiveScript instance
    const bot = new RiveScript();

    // Load RiveScript files
    bot.loadFile("brain.rive").then(botReady).catch(botNotReady);

    // Bot ready function
    function botReady() {
      console.log("Bot ready!");
      bot.sortReplies();
    }

    // Bot error handling
    function botNotReady(err) {
      console.log("Error!", err);
    }

    // User interaction
    document.querySelector("#send").addEventListener("click", () => {
      const input = document.querySelector("#input").value;
      bot.reply("local-user", input).then(reply => {
        document.querySelector("#output").innerHTML += `<p><b>User:</b> ${input}</p>`;
        document.querySelector("#output").innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
        document.querySelector("#input").value = "";
      });
    });
  </script>
</body>
</html>
