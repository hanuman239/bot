<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာစကားပြော ChatGPT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chatbox {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chatbox-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chatbox-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .bot-message {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }

        .chatbox-footer {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
        }

        .chatbox-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chatbox-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">မြန်မာ Chatbot</div>
        <div class="chatbox-body" id="chatbox-body">
            <div class="message bot-message">ဟေး! ကျွန်တော်ကို မေးမြန်းလိုတာတွေ မေးနိုင်ပါတယ်။</div>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="user-input" placeholder="စာရိုက်ပါ..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatboxBody = document.getElementById('chatbox-body');

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user-message');
            inputField.value = '';

            const response = await getChatbotResponse(userMessage);
            addMessage(response, 'bot-message');
        }

        function addMessage(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.textContent = message;
            chatboxBody.appendChild(messageDiv);
            chatboxBody.scrollTop = chatboxBody.scrollHeight;
        }

        async function getChatbotResponse(message) {
            const apiKey = 'YOUR_OPENAI_API_KEY'; // OpenAI API Key ကို ထည့်ပါ
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo', // Model ကို ပြောင်းနိုင်ပါတယ်
                    messages: [{ role: 'user', content: message }],
                    max_tokens: 100,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
